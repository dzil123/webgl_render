<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project</title>
    <script type="module" src="js/main.js"></script>
    <script nomodule>
      alert("Browser is too old");
    </script>
    <style>
      #canvas {
        width: calc(95vmin - 20px);
        height: calc(95vmin - 20px);
        padding: 0;
        margin: auto 2vmin;
        border: 5px double black;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }
      #info {
        margin-top: 50px;
        vertical-align: top;
        display: inline-block;
      }
      .invisible {
        /* display: none; is broken in firefox - https://stackoverflow.com/a/55618318 https://bugzilla.mozilla.org/show_bug.cgi?id=376027 */
        position: absolute;
        width: 0;
        height: 0;
      }
    </style>
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=block"
      rel="stylesheet"
    /> -->
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="info">
      <!-- <p>WebSocket status: <span id="websocket_status">unloaded</span></p> -->
      <p>FPS: <span id="fps"></span></p>
      <p>FPS avg: <span id="fps_avg"></span></p>
      <p>Resolution: <span id="res"></span></p>
      <p>Frame: <span id="frame"></span></p>
    </div>
    <svg class="invisible" xmlns="http://www.w3.org/2000/svg">
      <filter id="alphaThresholdFilter" color-interpolation-filters="sRGB">
        <feComponentTransfer>
          <feFuncA type="discrete" tableValues="1" />
        </feComponentTransfer>
      </filter>
    </svg>
  </body>
</html>
